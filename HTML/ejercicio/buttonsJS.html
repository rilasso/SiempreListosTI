<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    <br>
    <p id="nombre"> JavaScript!</p>
    <button type="button" onclick='document.getElementById("nombre").innerHTML = "Programa Siempre Listos de TI!"'>Click Me!</button>
    <button type="button" onclick='document.getElementById("nombre").innerHTML = "PSLTI!"'>Click Me!</button>
    <button type="button" onclick='document.getElementById("nombre").innerHTML = "JavaScript!"'>Reset!</button>



    <h2>What Can JavaScript Do?</h2>

<p id="prueba2">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('prueba2').style.fontSize='35px'">Click Me! Bigger text</button>
<button type="button" onclick="document.getElementById('prueba2').style.fontSize='16px'">Click Me! Same text</button>
<button type="button" onclick="document.getElementById('prueba2').style.fontSize='12px'">Click Me! Smaller Text</button>




<h2>What Can JavaScript Do?</h2>

<p id="prueba3">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('prueba3').style.display='none'">Click Me!</button>
<button type="button" onclick="document.getElementById('prueba3').style.display='block'">Click Me! Show</button>
    
</body>
</html>
